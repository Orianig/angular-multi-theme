<mat-card>
  <mat-card-content>
    <h2 class="example-h2">Slider configuration</h2>

    <section>
      <label>Color:</label>
      <mat-radio-group [(ngModel)]="color" name="color">
        <mat-radio-button value="primary"> Primary </mat-radio-button>
        <mat-radio-button value="accent"> Accent </mat-radio-button>
        <mat-radio-button value="warn"> Warn </mat-radio-button>
      </mat-radio-group>
    </section>

    <section>
      <mat-checkbox [(ngModel)]="checked" name="checked">Checked</mat-checkbox>
    </section>

    <section>
      <mat-checkbox [(ngModel)]="disabled" name="disabled"
        >Disabled</mat-checkbox
      >
    </section>

    <br />
    <br />
    <mat-form-field>
      <mat-label>Clearable input</mat-label>
      <input matInput type="text" [(ngModel)]="userName" name="userName" />
      <button
        *ngIf="userName"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="userName = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <h2>Result</h2>

    <section>
      <mat-slide-toggle
        [color]="color"
        [checked]="checked"
        [disabled]="disabled"
      >
        Slide me!
      </mat-slide-toggle>
    </section>
  </mat-card-content>
</mat-card>
